<html>
<head>

<style>
.count_box{
    background: white;
    border: 1px solid #898f9c;
    -webkit-border-radius: 2px;
    color: #6a7180;
    display: inline-block;
    font-size: 11px;
    height: auto;
    line-height: 18px;
    margin-left: 6px;
    min-width: 15px;
    padding: 0 3px;
    text-align: center;
    white-space: nowrap;
    font-family: "arial", sans-serif;
}
.count_box_nub{
    height: 0;
    left: 2px;
    position: relative;
    top: -15px;
    width: 5px;
    z-index: 2;
}
.count_box_nub s, .count_box_nub i{
    border-color: transparent #898f9c;
    border-style: solid;
    border-width: 4px 5px 4px 0;
    display: block;
    position: relative;
    top: 1px;
}

.count_box_nub i{
    border-right-color: #fff;
    left: 2px;
    top: -7px;
}

.fb_like_button{
    float: left;
    width: 52px; height: 22px;
    padding: 0 4px 0 20px;
    text-align: right;
    font-size: 11px;
    font-weight: bold;
    font-family: "arial", sans-serif;
    background-color: #354c8c;
    -webkit-border-radius: 3px;
    text-shadow: 0 -1px 0 #354c8c;
    color: #fff;
    border: 1px solid #354c8c;
    cursor: pointer;
    white-space: nowrap;
    background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAOCAYAAAAfSC3RAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3gIZBAEdziVpzgAAALdJREFUKM+lkjEOgkAQRd8MJGBijAWdiTGx0DNSUXKcvQFexRNILBYKYG3AGISF6E+22P9n5k/+LvwDa23hVsJaWwAIgHPO+QZ3XfdU1d1wFxFRX0NZlibP83MQBIc0TS9fBXNrZVl2AkIgBpKBX2wEtkDctu1jxKMLuTUAqrqfVCeckn497U8MJHVd39c6DlBjzDWKouM7Wd9ziMim16sRL+GC06yuv/42Baiq6uZJtfkkPLXr8AISgLRLe8ip7gAAAABJRU5ErkJggg==);
    background-repeat: no-repeat;
    background-position: 4px center;
}
</style>    
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</head>
<body>
<div>
<table>
<tbody>
    <tr>
        <td>
            <div>
                <button class="fb_like_button">
                Like        
                </button>
            </div>
        </td>
        <td>
            <div class="count_box"> </div>
            <div class="count_box_nub">
                <s></s><i></i>
            </div>
        </td>
    </tr>    
</tbody>
</div>
<div id="dialog"></div>

</table>

<script type='text/javascript'>
$.get('/fbCache/fbLikes.xml', function(data) {
    var likesRaw = $(data).find('like_count').text();
    var likesFormated = likesRaw.substring(0, likesRaw.length - 3) + 'k';
    $('.count_box').text(likesFormated);
});
</script>
<script type="text/javascript" src="/fbCache/fastfb.js"></script>

</body>
</html>
